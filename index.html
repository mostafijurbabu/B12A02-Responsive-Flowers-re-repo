<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flowers</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#F58FF] font-inter">
    <div class="container mx-auto">
      <!-- header -->
      <header class="pt-5 mb-16 lg:mb-32">
        <!-- navbar -->
        <nav class="flex items-center justify-between px-2">
          <img src="./assets/logo.png" alt="Logo" class="h-9 lg:h-20" />
          <ul class="flex items-center gap-9">
            <li class="font-semibold hidden lg:block cursor-pointer">Home</li>
            <li class="hidden lg:block text-gray-500 cursor-pointer">Shop</li>
            <li class="hidden lg:block text-gray-500 cursor-pointer">
              About Us
            </li>
            <li>
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Cart ($56)</span>
            </li>
          </ul>
        </nav>

        <!-- banner -->
        <div
          class="w-full flex lg:flex-row-reverse items-end flex-col gap-7 lg:gap-3 mt-7 lg:mt-32"
        >
          <div class="w-full lg:w-1/2">
            <img
              src="./assets/hero-flower.png"
              alt="Flower banner"
              class="w-full object-cover"
            />
          </div>
          <div class="w-full lg:w-1/2 px-2 lg:px-0 space-y-3">
            <h2
              class="text-orange-600 font-bold text-2xl lg:text-6xl leading-tight"
            >
              <span class="text-black">Always </span>Fresh <br />
              Flowers
            </h2>
            <p class="text-gray-500 text-base lg:text-xl">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
